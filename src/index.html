<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
</head>
<body>
    <section class="carousel">
        <div class="container">
            <div class="carousel__inner">
                <div>
                    <img src="img/carousel/slide_1.png" alt="1">
                </div>
                <div>
                    <img src="img/carousel/slide_2.png" alt="2">
                </div>
                <div>
                    <img src="img/carousel/slide_3.png" alt="3">
                </div>
            </div>
            <button type="button" class="prev"><img src="icons/left_arrow.svg"></button>
            <button type="button" class="next"><img src="icons/right_arrow.svg"></button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
